# JavaScript Output
echo -e "\nJavaScript Output Example:"
node - <<EOF
// JavaScript code for user input and game logic
const readline = require('readline').createInterface({
  input: process.stdin,
  output: process.stdout
});

readline.question('Enter your guess (1-100): ', (guess) => {
  if (parseInt(guess) === $random_number) {
    console.log('Congratulations! You guessed the correct number.');
  } else {
    console.log(`Sorry, the correct number was ${$random_number}. Try again.`);
  }
  readline.close();
});
EOF
